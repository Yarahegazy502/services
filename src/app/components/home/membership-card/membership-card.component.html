<div class="membership-card p-3">
  <div class="membership-img">
    <img [src]="item.image" [alt]="item.name" class="w-100 h-100">
  </div>
  <h5 class="text-center mb-0 mt-3">{{item.name}}</h5>
  <div class="border-top mt-3 pt-3">
    <p [innerHTML]="item.description" class="mb-0"></p>
  </div>
</div>
