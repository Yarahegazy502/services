<div class="dropdown">
  <a class="btn p-0 d-flex gap-1 align-items-center dropdown-toggle text-white-color" role="button"
    data-bs-toggle="dropdown" aria-expanded="false">
    @if (currentLoginInformation.photo) {
    <div class="logo-img">
      <img [src]="currentLoginInformation.photo" [alt]="'name'" onerror="src='assets/images/not-found/no-img.svg'"
        loading="lazy" class="w-100 h-100 rounded-circle">
    </div>
    }@else {
    <span
      class="rounded-circle profile-img d-flex justify-content-center align-items-center fw-bold text-uppercase shadow-sm position-relative bg-white-color text-main-color">
      {{summaryName}}
    </span>
    }
  </a>
  <ul class="dropdown-menu border-0 shadow p-3 mt-3">
    <li class="nav-item">
      <a class="nav-link w-100" [routerLink]="['/Profile']" routerLinkActive="router-link-active">
        <span class="d-flex justify-content-between align-items-center w-100 gap-3 p-2">
          <span>{{'profile.profile'|translate}}</span>
          <i class="fas fa-info-circle"></i>
        </span>
      </a>
    </li>
    <hr class="my-2" />
    <li class="nav-item">
      <a class="nav-link w-100 logout p-2" (click)="logOut()">
        <span class="d-flex justify-content-between align-items-center w-100">
          <span>{{'profile.logout'|translate}}</span>
          <i class="pi pi-sign-out"></i>
        </span>
      </a>
    </li>
  </ul>
</div>
